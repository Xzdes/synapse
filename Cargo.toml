[package]
name = "synapse"
version = "0.2.0"
edition = "2021"
authors = ["Xzdes <your@email.com>"]
description = "Experimental Synapse programming language (ASG, SYN1, interpreter, generators)"
license = "MIT"
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
byteorder = "1.5"
thiserror = "1.0"

[lib]
name = "synapse"
path = "src/lib.rs"

# Модули уже интегрированы через pub mod в lib.rs, поэтому отдельные binaries здесь пока не нужны
# Если нужны CLI/граф-генераторы — можно добавить позже.
